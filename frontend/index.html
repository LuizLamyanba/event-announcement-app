<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Announcement</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Create Event Announcement</h1>

        <form id="eventForm">
            <div class="form-group">
                <label for="title">Event Title</label>
                <input type="text" id="title" required placeholder="Enter event title">
            </div>

            <div class="form-group">
                <label for="date">Event Date</label>
                <input type="date" id="date" required>
            </div>

            <div class="form-group">
                <label for="description">Event Description</label>
                <textarea id="description" required placeholder="Describe your event..."></textarea>
            </div>

            <button type="submit" id="submitBtn">Submit Event</button>
            <div id="message" class="message"></div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
